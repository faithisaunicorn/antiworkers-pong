<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Antiworker Pong</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none;
            background: #000000;
        }
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .game-object {
            position: absolute;
            transform-origin: center;
            transition: transform 0.1s ease-out;
            user-select: none;
        }
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgb(51, 255, 240);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body style="background: linear-gradient(to bottom, #0B0B2B, #000033, #000000);">
    <div id="gameContainer"></div>
    <div id="cursor"></div>

    <script type="module">
        import { Game } from './pong.js';

        // Start the game when the window loads
        window.addEventListener('load', () => {
            new Game();
        });
    </script>
</body>
</html>
